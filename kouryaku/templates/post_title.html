<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">定点投稿サイト</h1>
        <p class="lead text-muted">
          自分だけしか知らないであろう定点を共有しあいましょう！
          素敵な定点とコメントをお待ちしています！
        </p>
        <p>
          {% if user.is_authenticated %}
          <a href="{% url 'kouryaku:post' %}"
            class="btn btn-primary my-2">投稿する</a>
            <a href="{% url 'accounts:logout' %}"
              class="btn btn-primary my-2">ログアウト</a>
              {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
