
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
       {% for record in object_list %}
        <div class="co">
          <div class="card shadow-sm">
          <img src="{{ record.image1.url }}"
            class="bd-placeholder-img card-img-top"
            width="100%" height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail"
            preserveAspecRatio="xMidYMid slice"
            focusable="false">
            <title>Plaseholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
          </img>
         
           
         
          <div class="card-body">
              <p class="card-text">{{record.title}}</p> 
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'kouryaku:post_detail' record.pk %}'">
                  >View</button>
                  <button type="button"
                  class=" btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'kouryaku:post_character'   Character=record.Character.id %}'">
                  {{record.Character.title}}
                  </button>
                  <button type="button"
                  class=" btn btn-sm btn-outline-secondary"
                  onclick="location.href='{% url 'kouryaku:post_map'   Map=record.Map.id %}'">
                  {{record.Map.title}}
                  </button>

                <a href="{% url 'kouryaku:user_list' user=record.user.id %}">
                <small class="text-muted">{{record.user.username}}</small>
                 
              </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
